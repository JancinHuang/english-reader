version: '3'
services:
  english-reader-app:
    build: .
    environment:
      - NODE_ENV=production
    restart: always
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - english-reader-app
    restart: always
    networks:
      - app-network

networks:
  app-network:
    driver: bridge